<style>
header{
  width:70%;
  margin:auto;
  text-align:center;
  height:300px;
  box-shadow:5px 5px 5px #e1b382;
  border-radius: 30px;
}
#pic 
{
width:100%;
height:300px;
border-radius: 30px;
}

</style>
<body onLoad="show()">
 <header> 
<img  id="pic" src="images/a4.jpg" />
 </header>
<script>
var c = 0
var t 
// Recursive function

  var p = document.getElementById("pic")

 function show()
 {
   
     if(c<5)
        {
          c++
        }
        else
        {
          c=1
        } 

  switch(c)
  {
    case 1:
      p.src="images/p1.jpg"
     break;
     case 2:
       p.src="images/p2.jpg"

     break;
     case 3:
       p.src="images/p3.jpg"
     break;
     case 4:
       p.src="images/p4.jpg"
     break;
     case 5:
       p.src="images/p5.jpg"
     break;


  }





  document.title = c
  t=setTimeout("show()", 4000)
 }


 // Timer Object
  //
  //var t =setInterval("show()",1000)


</script>

  
</body>
</html>
