<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  #mes
  {
    font-size:50px;
    color:teal;
    font-family:Arial black
  }
</style>
<body>
  <h1>Creating Element (Tag) by js</h1>
  <p id ="mes"><u><i>Image of the Day</i></u></p>
  <script>

    var mypic = document.createElement("img")
    document.body.appendChild(mypic)
// Finding Element(Tag) in Ram
    var m  = document.getElementById("mes")
//alert(m.id)



    mypic.src = "images/p1.jpg"
    mypic.style="cursor:pointer;margin:150px;transition:0.50s"
    mypic.style.width="20%"
    mypic.style.border="20px gold ridge"
    mypic.style.boxShadow="10px 10px 10px gray"
    document.title ="Ready"
   //Writing Event in Js

   mypic.onclick = function()
   {
    this.style.transform = "scale(1.50) "
    mypic.style.borderRadius = "100px"

   }

   mypic.onmouseout = function()
   {
    this.style.transform = "scale(1)"
       mypic.style.borderRadius = "1px"
        //m.innerText ="Image of the Day"
          m.innerHTML ="Image of the Day"
   }


mypic.onmouseover = function()
{
  //m.innerText ="Click to Zoom...!"
  m.innerHTML ="Click to Zoom...!"
}



  </script>
  
</body>
</html>
