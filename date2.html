</head>
<body>
  <div id="mybox">Clock</div>
  <button onClick="stopclock()">Stop Time</button>
  <button onClick="startclock()">start Time</button>
  <script>
  
   var clock =  document.getElementById("mybox")
    document.bgColor = "brown"
   clock.style ="box-shadow:10px 10px 10px gray;text-align:center;"
    clock.style.width = "600px"
   clock.style.height = "100px"
   clock.style.background="white"
   clock.style.color="offwhite"
   clock.style.fontSize="60px"
   var d
  // alert("hello")

  function show()
  {
   d =  new Date()
  clock.innerHTML = d.toLocaleTimeString()
  }

  var t = setInterval("show()",1000)
  function stopclock()
  {
    clearInterval(t)
  }
   
  function startclock()
  {
    t = setInterval("show()",1000)
  }




   document.title ="Ready"



  </script>

  
</body>
</html>
