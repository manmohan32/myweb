<body>
  <div style="text-align:center;background:black;color:white;width:20%;margin:auto">
  <script>
    var a = 1
    var n = prompt("Enter a Number To Create a Table","2")
       while(a<=10)
             {
              document.write("<h1>"+n+" * "+a+" = "+a*n+"</h1>")
              a++
             }
  </script>
  </div>
  
</body>
