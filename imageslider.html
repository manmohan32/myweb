    <img  id="d" class="pic" src="images/a1.jpg">
<div>
  <input id="myslider" type="range" style="width:50%" max="5" min="0">
</div>
</div>

  <script>
   var plist  = ["p1.jpg","p2.png","p3.jpg","p6.jpg","p7.jpg","me2.jpg"]
   
   var slider = document.getElementById("myslider")
   var mypic = document.getElementById("d")




     slider.onchange = function()
     {
    
      mypic.src = "images/"+plist[this.value]
      document.title = plist[this.value]
     }


   document.title ="Ready"





  </script>
