#main

width:50%;

}

table

<body>
<div id="main">
<table border="0" cellpadding="3%">
<h2><caption>Registration Form</h2></caption>

<form action="https://tataplay/user/get.php"Method="get">
<tr>
<td><label for="username">User Name</lable></td><td><input placeholder="User Name" id="username" type="text" pattern="[A-Za-z]" title="Enter name here"> </td>
</tr>

<tr>
<td><label for="password">User Password</label></td><td><input Placeholder="Type password here..."
id="password" type="password" required></td></tr>


<tr>
<td><label for="age"> User Age</lable></td><td><input Placeholder="Type age here..."id="age" "type="Number" max="30" Min="15"> </td>
</tr>


<tr>
<td><label for="message'>Message</label></td>
<td><textarea placeholder="type feed back here.." rows="10" cols="50"></textarea></td>
</tr>


<tr>
<td><labelfor="gender">Gender</lable></td>
<td name="gender">
Male <input type="radio" value="Male" name="gender" Checked>

Female <input type="radio" value="Female" name="gender">

Other <input type="radio" value="other" name="gender">
</td>
</tr>

<tr>
<td><label for="hobby">Hobby</label></td>
<td>
Writing <input type="checkbox" value="writing">

Listening <input type="checkbox" value="listening" Checked>

Shooting <input type="checkbox" value="shooting">

Horse Riding <input type="checkbox" value="horse riding">
</td>
</tr>

<tr>
<td><label for="country"</label></td>
<td>
<select>
<option value="">select your Country</option>
<option value="india">India</option>
<option value="Russia">Russia</option>
<option value="Uk">UK</option>
<option value="Usa">Usa</option>
<option value="Japan">Japan</option>
</select>
</td>
</tr>


<tr>
<td><label for="City">City</label></td>
<td>
<input list="city" id="city" name="city"/>
<datalist>
<option value="">select your City</option>
<option value="Delhi"</option>
<option value="Bombay"</option>
<option value="Kolkata"</option>
<option value="Chandigarh"</option>
<option value="Dehradoon"</option>
<option value="Agra"</option>
<option value="Daman & Dweep"</option>
<option value="Lakshadweep"</option>
</datalist>
</td>
</tr>


<tr>
<td><label for="dob">Dob</label></td>
<td>
<input type="Dob">
</td>
</tr>

<tr>
<td><label for="Time">Time</label></td>
<td>
<input type="time">
</td>
</tr>

<tr>
<td><label for="Theme color">Theme Color</label></td>
<td>
<input type="color">
</td>
</tr>


<tr>
<td><label for="File">File to upload</label></td>
<td>
<input type="file">
</td>
</tr>


<tr>
<td></td><td><input type="submit" value="Register"><input type="reset"></td>
</tr>
</div>
</form>
</table>
</body>
</html>
